{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f578b19b63.js"
      crossorigin="anonymous"
    ></script>
    <title></title>
    <!--<link rel="stylesheet" href="{% static 'css/reviews.css' %}" />-->
  </head>
  <body>
    <header>
      <a href="/" class="logo">My SW Idea Manage</a>
      <a href="/register">아이디어 등록</a>
      <a href="/">아이디어 관리</a>
      <a href="/tool/register">개발툴 등록</a>
      <a href="/tool">개발툴 관리</a>
    </header>
    <div class="detail">
      <div class="buttons">
            <a class="btn" href="/tool/edit/{{tool.id}}">수정</a>
            <a class="btn" href="/tool">목록</a>
            <form action="/tool/delete/{{tool.id}}" method="post">
              {% csrf_token%}
              <button class="btn">삭제</button>
            </form>
          </div>
      </div>
      <div class="box">
        <div class="name">
          <h2>{{ tool.name }}</h2>
        </div>
        <div class="content">
            <div class="type">
                <span>{{ tool.type }}</span>
            </div>
            <div class="description">
                <span>{{ tool.description }}</span>
            </div>
            <div>
              <span>만들 수 있는 SW 목록</span>
              {% for idea in ideas %}
              {% if idea.tool.name == tool.name %}
              <a href="/detail/{{idea.id}}">{{ idea.name }}</a>
              {% endif %}
              {% endfor %}
            </div>
        </div>
  </body>
</html>
