<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰</title>

  <body>
    {% for review in reviews %}

      <h1>{{review.title}}</h1>
      <p>{{review.release_year}}</p>

      <p>{{review.star}} 점</p>
    </article>
    {% endfor %}
  </body>
</html>
