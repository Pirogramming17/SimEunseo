{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie reviews</title>
    <link rel="stylesheet" href="{% static 'css/reviews.css' %}" />
  </head>
  <body>
    <header>
      <a href="/review">myMoviereviews</a>
    </header>
    <form action="/review" method="GET">
      <select name="order">
        {% for menu in order_list %} {% if menu == order %}
        <option selected="selected">{{menu}}</option>
        {% else %}
        <option>{{menu}}</option>
        {% endif %} {% endfor %}
      </select>
      <input type="submit" value="검색" />
    </form>
    {% for review in reviews %}
    <article>
      <h1><a href="/review/{{review.id}}">{{review.title}}</a></h1>
      <p>{{review.year}}</p>
      <p>{{review.get_genre_display}}</p>
      <p>{{review.star}} 점</p>
    </article>
    {% endfor %}
    <a href="/create">create</a>
  </body>
</html>
